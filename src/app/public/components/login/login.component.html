
<app-banner [imageUrl]="bannerImageUrls">
  <div class="banner">
    <h1 class="banner__title">Login</h1>
  </div>
</app-banner>
<div class="login-card">
  <mat-card class="login-card__container">
    <mat-card-header class="login-card__header">
      <mat-card-title class="title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-card__body">
      <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
          <mat-form-field class="form__field">
            <mat-label>Username</mat-label>
            <input matInput [formControl]="usernameFormControl" />
            <mat-error *ngIf="usernameFormControl.hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="form__field">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" />
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-stroked-button color="primary" class="button">Login</button>
        <p>Not a member?
            <a routerLink="/register">Register</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
