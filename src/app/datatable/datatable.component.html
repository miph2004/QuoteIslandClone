<div class="admin-container">
  <div class="admin-container__searchandadd">
    <div class="search">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="value" placeholder="Search by username">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-stroked-button>Search</button>
    </div>
    <div class="add">
      <button mat-stroked-button>Add</button>
    </div> 
  </div>
  <div class="admin-container__datatable">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column.def}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.colName}}</th>
        <ng-template [ngIf]="column.def==='roles'">
        <td mat-cell *matCellDef="let element"> {{showRoles(element[column.def])}} </td>
        </ng-template>
        <ng-template [ngIf]="column.def==='options'">
        <td mat-cell *matCellDef="let element"><button>Edit</button><button>Delete</button></td>
        </ng-template>
        <td mat-cell *matCellDef="let element">{{element[column.def]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="getRowHeader(displayedColumns)"></tr>
      <tr mat-row *matRowDef="let row; columns: getRowHeader(displayedColumns);"></tr>
    </table>

    <mat-paginator [pageSize]="tableService.pagination.pageSize" showFirstLastButtons></mat-paginator>
  </div>
</div>
